version: '3'

services:
#-------------------------------------
  mysql:
    build:
      context: mysql
    volumes:
      - covid-mysql-db:/var/lib/mysql
      - ./project-data:/usr/src/app/

    environment:
      MYSQL_ROOT_PASSWORD: mariadb

    networks:
      covid_net:
        ipv4_address: 172.28.1.2

#-------------------------------------
  nginx:

    build:
      context: nginx
    volumes:
      - ./project-data:/usr/src/app/
    ports:
      - "80:80"
    depends_on:
      - django

    networks:
      mango_net:
        ipv4_address: 172.28.1.6
#-------------------------------------
  django:

    build:
      context: django

    volumes:
      - ./project-data:/usr/src/app/

    ports:
      - "8888:8888"


    entrypoint: 
      - /bin/sh
      - /usr/src/app/django/startup.sh

    depends_on:
      - mysql
      
    networks:
      covid_net:
        ipv4_address: 172.28.1.4

#-------------------------------------


networks:
  covid_net:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
volumes:
  covid-mysql-db: 
    external : yes    
